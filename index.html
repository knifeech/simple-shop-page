<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <title>COMPANY SHOP</title>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li>
          <div class="nav-card1-2"><a href="#">Shop</a></div>
        </li>
        <li>
          <div class="nav-card1-2"><a href="#">Discover</a></div>
        </li>
        <li>
          <div class="nav-card3"><a href="#">COMPANY</a></div>
        </li>
        <li>
          <div class="nav-card4">
            <div class="nav-card4-items">
              <img src="img/loupe.svg" alt="loupe">
              <input type="text" placeholder="Search">
            </div>
          </div>
        </li>
        <li>
          <div class="nav-card-empty">&nbsp;</div>
        </li>
        <li>
          <div class="nav-card5"><a href="#">Cart</a></div>
        </li>
        <li>
          <div class="nav-card6"><a href="#"><img src="img/facebook.svg" alt="FB"></a></div>
        </li>
        <li>
          <div class="nav-card7"><a href="#"><img src="img/inst.svg" alt="Inst"></a></div>
        </li>
        <li>
          <div class="nav-card8"><a href="#"><img src="img/heart.svg" alt="heart"></a></div>
        </li>
        <li>
          <div class="nav-card9"><a href="#"><img src="img/theme.svg" alt="theme"></a></div>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="div-view">
      <img src="img/first-gradient-mini.png" alt="first-gradient">
      <img src="img/second-gradient-mini.png" alt="second-gradient" class="second-gradient">
      <p class="p-view">View</p>
    </div>
    <div class="div-item-photo">
      <img src="img/gradient-item.png" alt="item-photo">
      <p class="p-item-photo p-item">ITEM</p>
      <p class="p-item-photo p-photo">PHOTO</p>
    </div>
    <div class="div-item-name">
      <p>ITEM NAME</p>
      <p>$235.00</p>
      <a href="#" class="btn btn-personalise">Personalise</a>
      <div class="item-name-btns">
        <a href="#" class="btn-card"><p class="p-card">Add to Cart</p></a>
        <a href="#" class="btn-plus"><img src="img/plis.svg" alt="plus" class="img-plus"></a>
      </div>
      <p class="p-delivery">*Free delivery on all orders over USD $50<br>
        *Check availability in boutiques
      </p>
      <a href="#" class="btn-with-arrow btn-material">
        <p class="p-material">Material</p><img src="img/arrow-down.svg" alt="arrow-down" class="arrow-down-1">
      </a>
      <a href="#" class="btn-with-arrow btn-demensions">
        <p class="p-dimensions">Dimensions</p><img src="img/arrow-down.svg" alt="arrow-down" class="arrow-down-2">
      </a>
    </div>
  </main>
  <footer>
    <div class="footer-btn-1 footer-btn"><a href="#">Cart</a></div>
    <div class="footer-btn-2-3-4-5 footer-btn"><a href="#">Overview</a></div>
    <div class="footer-btn-2-3-4-5 footer-btn"><a href="#">Boutique</a></div>
    <div class="footer-btn-2-3-4-5 footer-btn"><a href="#">About Us</a></div>
    <div class="footer-btn-2-3-4-5 footer-btn"><a href="#">FAQ</a></div>
    <div class="footer-btn-6 footer-btn"><a href="#">ITEM SECTION NAME</a></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
