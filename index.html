<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <title>COMPANY SHOP</title>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li>
          <a href="#">
            <div>Shop</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div>Discover</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="div-company">COMPANY</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div>Search</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div>Cart</div>
          </a>
        </li>
        <li>
          <a href="#">
            <div><img src="img/facebook.svg" alt="facebook"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div><img src="img/inst.svg" alt="instagram"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div><img src="img/heart.svg" alt="heart"></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div><img src="img/theme.svg" alt="theme"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="div-view">
      <img src="img/first-gradient-mini.png" alt="first-gradient">
      <img src="img/second-gradient-mini.png" alt="second-gradient" class="second-gradient">
      <p class="p-view">View</p>
    </div>
    <div class="div-item-photo">
      <img src="img/gradient-item.png" alt="item-photo">
      <p class="p-item-photo p-item">ITEM</p>
      <p class="p-item-photo p-photo">PHOTO</p>
    </div>
    <div class="div-item-name">
      <p>ITEM NAME</p>
      <p>$235.00</p>
      <a href="#" class="btn btn-personalise">Personalise</a>
      <div class="item-name-btns">
        <a href="#" class="btn-card"><p class="p-card">Add to Cart</p></a>
        <a href="#" class="btn-plus"><img src="img/plis.svg" alt="plus" class="img-plus"></a>
      </div>
      <p class="p-delivery">*Free delivery on all orders over USD $50<br>
        *Check availability in boutiques
      </p>
      <a href="#" class="btn-with-arrow btn-material">
        Material <img src="img/arrow-down.svg" alt="" class="arrow-down-1">
      </a>
      <a href="#" class="btn-with-arrow btn-demensions">
        Dimensions <img src="img/arrow-down.svg" alt="" class="arrow-down-2">
      </a>
    </div>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
